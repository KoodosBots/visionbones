<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="VisionBones - A godly and competitive view on dominoes. Track your domino stats across different platforms." />
    <title>VisionBones - Domino Leaderboards</title>
    
    <!-- Telegram Web App script - MUST be loaded first -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Instagram-style PWA optimizations -->
    <link rel="apple-touch-icon" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload key fonts for Instagram-like performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Instagram-like safe area support -->
    <style>
      /* Initial loading screen with Instagram vibes */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fafafa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-logo {
        font-size: 32px;
        font-weight: 700;
        color: #262626;
        margin-bottom: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      .loader-spinner {
        width: 24px;
        height: 24px;
        border: 2px solid #dbdbdb;
        border-top: 2px solid #0095f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #fafafa;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        max-width: 414px;
        margin: 0 auto;
        background: #ffffff;
        position: relative;
      }
    </style>
  </head>
  <body>
    <!-- Instagram-style loading screen -->
    <div id="initial-loader">
      <div class="loader-logo">VisionBones</div>
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 300);
          }
        }, 500);
      });
      
      // Instagram-like service worker registration for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').catch(function() {
            // Service worker registration failed, but app still works
          });
        });
      }
    </script>
  </body>
</html>
